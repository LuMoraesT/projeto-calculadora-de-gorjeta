<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title>
</head>

<body>
    <div>
        <h1>Calculadora de Gorjetas</h1>
    </div>
    <div>
        <form>
            <label for="bill">
                <p>Quanto ficou a conta?</p>
            </label>
            <p>
                R$ <input type="namber" placeholder="100" name="bill" id="bill">
            </p>
            <label for="servceQual">
                <p>Como foi o seu serviço</p>
            </label>
            <p>
                <select name="servceQual" id="servceQual">
                    <option disabled selected value="0">--Escolha uma opção</option>
                    <option value="0.3">30% - Incrível</option>
                    <option value="0.2">20% - Bom</option>
                    <option value="0.15">15% - Regular</option>
                    <option value="0.1">10% - Ruim</option>
                    <option value="0">Péssimo</option>

                </select>
            </p>
        </form>
    </div>
</body>

</html>
